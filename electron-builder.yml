appId: com.avishek.webpushtester
productName: Avishek Web Push Tester
copyright: Copyright Â© 2026 Avishek Chatterjee

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*

mac:
  category: public.app-category.developer-tools
  icon: build/icon.png
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  hardenedRuntime: false
  gatekeeperAssess: false

dmg:
  title: Avishek Web Push Tester
  icon: build/icon.png
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true

publish:
  provider: github
  owner: cavishek39
  repo: web-pn-checker
  releaseType: release
